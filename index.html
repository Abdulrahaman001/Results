<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="second_project.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="first">
        <h3 class="gee1">Your Result</h3>
        <div class="circle">
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h3>Great</h3>

        <p class="gee1">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="second">
        <p style="text-align: left;"><b>Summary</b></p>

        <div class="type">
          <div class="icon">
            <div>
              <div><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"></div>
              <p>Reaction</p>
            </div>
            <p>80 / 100 </p>
          </div><br>


          <div class="memory">
            <div>
              <div><img src="./assets/images/icon-memory.svg" alt="icon-memory"></div>
              <p>Memory</p>
            </div>
            <p>92 / 100</p>
          </div><br>

          <div class="verbal">
            <div>
              <div><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"></div>
              <p>Verbal</p>
            </div>
            <p>71 / 100</p>
          </div><br>

          <div class="visual">
            <div>
              <div><img src="./assets/images/icon-visual.svg" alt="icon-visual"></div>
              <p>Visual</p>
            </div>
            <p>72 / 100</p>
          </div>
        </div>

        <p class="continue">Continue</p>
      </div>

    </div>
  </div>

</body>

</html>
